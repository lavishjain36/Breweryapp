<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

</head>
<body>

    <!-- //create 3 button -->
    <button class="btn btn-primary" id="all-emp-btn">All Employee</button>
    <button class="btn btn-primary" id="male-emp-btn">Male Employee</button>
    <button class="btn btn-primary" id="female-emp-btn">Female Employee</button>
     <br><br>


     <!-- //input for search functionality -->
     <form action="">
        <label for="">Type Employee Name</label>
        <input type="search" class="inputField" id="search-box" placeholder="Search Here..."">
     </form>


     <!-- //create  a layout for table to display the employee data -->

     <table class="table table-striped table-bordered table-dark">
        <thead>
            <tr>
                <th>ID</th>
                <th>FIrst Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Gender</th>
                <th>Ip Addreess</th>
            </tr>
        </thead>
        <tbody id="table-body"></tbody>
     </table>

    <script src="script.js"></script>
</body>
</html>
